<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
</head>
<body>
    <h1 th:text="'Welcome to the ' + ${course} + ' Course'"></h1>
    <h2>Registered User Details:</h2>
    <p th:text="'First Name: ' + ${firstName}"></p>
    <p th:text="'Last Name: ' + ${lastName}"></p>
    <p th:text="'Gender: ' + ${gender}"></p>
    <p th:text="'Email: ' + ${email}"></p>
    <p th:text="'School Name: ' + ${schoolName}"></p>
    <p th:text="'Course: ' + ${course}"></p>
</body>
</html>
