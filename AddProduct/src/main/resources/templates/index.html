<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1> Product list </h1>
<p><a href="/new">Create New Product</a></p>
<table>
    <tr>
		<th>ID</th>
        <th>Product Name</th>
        <th>Brand</th>
        <th>Made In</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    <tr th:each="product : ${productList}">
		<td th:text="${product.id}"></td>
        <td th:text="${product.productname}"></td>
        <td th:text="${product.brand}"></td>
        <td th:text="${product.madein}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/editProductById/} + ${product.id}">Edit</a>
            <a th:href="@{/deleteProductById/} + ${product.id}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
